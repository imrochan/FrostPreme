<!doctype html>
<style>
.textformat {
  font-family: "Courier New", Courier, monospace;
}
.input {
  padding: 5px;
  display: inline-block;
  border: none;
  border-bottom: 1px solid black;
  color: black;
  width: 20%;
  font-family: "Courier New", Courier, monospace;
  font-size: 18px;
  text-align: center;
  background-color: rgb(243, 243, 243);
}
.checkbox {
  padding: 5px;
  display: inline-block;
  color: black;
  font-family: "Courier New", Courier, monospace;
  font-size: 18px;
  text-align: center;
  background-color: rgb(243, 243, 243);
}
.button {
  background-color: red;
  border: none;
  color: white;
  padding: 15px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 18px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 12px;
  font-family: "Courier New", Courier, monospace;
  font-weight: bold;
}
.dropdown {
  padding:5px;
  display:inline-block;
  border:none;
  border-bottom:1px solid black;
  position: relative;
  display: inline-block;
  width: 20%;
  font-size: 18px;
  font-family:"Courier New", Courier, monospace;
  text-align-last:center;
  background-color: rgb(243, 243, 243);
  color: black;
}
.dropdown-content {
  display: none;
  position: absolute;
  background-color: rgb(243, 243, 243);
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px black;
  padding: 12px 16px;
  z-index: 1;
  display: block;
  color: black;
}
.hidden{
  display:none!important;
}
</style>
